{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-bold">Dashboard</h2>
    <a href="{{ url_for('main.add_user') }}" class="bg-green-500 text-white px-4 py-2 rounded">Tambah Pengguna</a>
</div>
<table class="min-w-full bg-white">
    <thead>
        <tr>
            <th class="py-2 px-4 border-b">ID</th>
            <th class="py-2 px-4 border-b">Username</th>
            <th class="py-2 px-4 border-b">Role</th>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Aksi</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
            <tr>
                <td class="py-2 px-4 border-b">{{ user.id }}</td>
                <td class="py-2 px-4 border-b">{{ user.username }}</td>
                <td class="py-2 px-4 border-b">{{ user.role }}</td>
                <td class="py-2 px-4 border-b">{{ user.email }}</td>
                <td class="py-2 px-4 border-b">
                    <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="text-blue-500 mr-2">Edit</a>
                    <form action="{{ url_for('main.delete_user', user_id=user.id) }}" method="POST" class="inline-block" onsubmit="return confirm('Apakah Anda yakin ingin menghapus pengguna ini?');">
                        <button type="submit" class="text-red-500">Hapus</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
